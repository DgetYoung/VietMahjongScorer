<!DOCTYPE html>
<html>
<head>
<title>Vietnamese Mahjong Scorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
  body{
    font-family: "Poppins", sans-serif;
    max-width: 300px;
    margin: auto;
  }
  .selection{
    list-style-type: none;
    margin: 25px 0 0 0;
    padding: 0;
  }
  .selection li{
    float: left;
    margin: 0 5px 0 0;
    width: 50px;
    height: 40px;
    position: relative;
  }
  .selection label, .selection input{
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  .selection input[type="radio"]{
    opacity: 0.01;
    z-index: 100;
  }
  .selection input[type="radio"]:checked+label, .Checked+label{
    background: grey;
  }
  .selection label{
    text-align: center;
    padding: 5px;
    border: 2px solid black;
    cursor: pointer;
    z-index: 90;
  }
</style>
</head>
<body>
<h1>Scorer</h1>
<p>Round wind: </p>
<ul class="selection">
  <li>
    <input type="radio" id="east" name="roundwind" checked="checked">
    <label for="east">East</label>
  </li>
  <li>
    <input type="radio" id="south" name="roundwind">
    <label for="south">South</label>
  </li>
  <li>
    <input type="radio" id="west" name="roundwind">
    <label for="west">West</label>
  </li>
  <li>
    <input type="radio" id="north" name="roundwind">
    <label for="north">North</label>
  </li>
</ul>
</body>
</html>
