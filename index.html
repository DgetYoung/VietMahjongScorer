<!DOCTYPE html>
<html>
<head>
<title>Vietnamese Mahjong Scorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<style>
  #scoring{
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.125);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #scoring:not(:target){
    visibility: hidden;
    opacity: 0;
  }
  .modalcontent{
    position: relative;
    background-color: white;
    padding: 5px;
    border: 2px solid black;
    width: 300px;
  }
  #close{
    margin-top: auto;
    margin-bottom: 0;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    padding: 5px;
    border: 2px solid black;
    width: 100px;
  }
</style>
</head>
<body>
<div id="title">
  <h1>Scorer</h1>
  <img src="graphics/logo.png" alt="SVMC logo" width="100" height="36">
</div>
<div class="element">
  <p class="label">Round wind: </p>
  <ul class="selection">
    <li style="width: 30px">
      <input type="radio" id="eastround" name="roundwind" checked="checked">
      <label for="eastround">E</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="southround" name="roundwind">
      <label for="southround">S</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="westround" name="roundwind">
      <label for="westround">W</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="northround" name="roundwind">
      <label for="northround">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Seat wind: </p>
  <ul class="selection">
    <li style="width: 30px">
      <input type="radio" id="eastseat" name="seatwind" checked="checked">
      <label for="eastseat">E</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="southseat" name="seatwind">
      <label for="southseat">S</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="westseat" name="seatwind">
      <label for="westseat">W</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="northseat" name="seatwind">
      <label for="northseat">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Win by: </p>
  <ul class="selection">
    <li style="width: 100px">
      <input type="radio" id="selfdraw" name="winby" checked="checked">
      <label for="selfdraw">Self-Draw</label>
    </li>
    <li style="width: 100px">
      <input type="radio" id="dealin" name="winby">
      <label for="dealin">Deal-In</label>
    </li>
  </ul>
</div>
<div id="handspace">
  <div id="flowerline">
  </div>
  <div id="openline">
  </div>
  <div id="closedline">
  </div>
</div>
<div class="element">
  <a href="#scoring"><div id="scorebutton" class="button">Score</div></a>
  <a href="#scoring"><div id="scorebutton" class="button">Score</div></a>
  <a href="#scoring"><div id="scorebutton" class="button">Score</div></a>
</div>
<div class="element">
  <a href="#scoring"><div id="scorebutton" class="button">Score</div></a>
  <a href="#scoring"><div id="scorebutton" class="button">Score</div></a>
  <a href="#scoring"><div id="scorebutton" class="button">Score</div></a>
</div>

<div id="scoring">
  <div class="modalcontent">
    <p>This is where you will see scoring output.</p>
    <a href="#"><div id="close" class="button">Done</div></a>
  </div>
</div>

</body>
</html>
