<!DOCTYPE html>
<html>
<head>
<title>Vietnamese Mahjong Scorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
</head>
<body>
<div id="title">
  <h1>Scorer</h1>
  <img src="graphics/logo.png" alt="SVMC logo" width="100" height="36">
</div>
<div class="element">
  <p class="label">Round wind: </p>
  <ul class="selection">
    <li style="width: 30px">
      <input type="radio" id="eastround" name="roundwind" checked="checked">
      <label for="eastround">E</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="southround" name="roundwind">
      <label for="southround">S</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="westround" name="roundwind">
      <label for="westround">W</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="northround" name="roundwind">
      <label for="northround">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Seat wind: </p>
  <ul class="selection">
    <li style="width: 30px">
      <input type="radio" id="eastseat" name="seatwind" checked="checked">
      <label for="eastseat">E</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="southseat" name="seatwind">
      <label for="southseat">S</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="westseat" name="seatwind">
      <label for="westseat">W</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="northseat" name="seatwind">
      <label for="northseat">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Win by: </p>
  <ul class="selection">
    <li style="width: 100px">
      <input type="radio" id="selfdraw" name="winby" checked="checked">
      <label for="selfdraw">Self-Draw</label>
    </li>
    <li style="width: 100px">
      <input type="radio" id="dealin" name="winby">
      <label for="dealin">Deal-In</label>
    </li>
  </ul>
</div>
<p>Flowers:</p>
<a href="#flowerboard"><div id="flowers">
</div></a>
<p>Open groups:</p>
<a href="#tileboard"><div id="openhand">
</div></a>
<p>Closed groups:</p>
<a href="#tileboard"><div id="closedhand">
</div></a>
<p></p><a href="#scoring"><div id="score">Score</div></a>


<div id="flowerboard">
  <div class="modalwindow">
    <p>This is where you will select flowers.</p>
    <a href="#"><div class="close">Done</div></a>
  </div>
</div>
<div id="tileboard">
  <div class="modalwindow">
    <p>This is where you will select tiles.</p>
    <a href="#"><div class="close">Done</div></a>
  </div>
</div>
<div id="scoring">
  <div class="modalwindow">
    <p>This is where you will see scoring output.</p>
    <a href="#"><div class="close">Done</div></a>
  </div>
</div>
</body>
</html>
