<!DOCTYPE html>
<html>
<head>
<title>Vietnamese Mahjong Scorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins');
  @import url('https://fonts.googleapis.com/css?family=Calistoga');
  
  body{
    font-family: "Poppins", sans-serif;
    max-width: 300px;
    margin: auto;
    line-height: 1;
  }
  a{
    text-decoration: none;
    color: inherit;
  }
  #title h1{
    font-family: "Calistoga", serif;
    font-size: 48px;
  }
  #title, .element{
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .selection{
    vertical-align: middle;
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  .selection li{
    float: left;
    margin: 0 5px 0 0;
    padding: 0;
    height: 30px;
    position: relative;
  }
  .selection label, .selection input{
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  .selection input[type="radio"]{
    opacity: 0;
    z-index: 100;
  }
  .selection input[type="radio"]:checked+label, .Checked+label{
    background: lightgrey;
  }
  .selection label{
    text-align: center;
    padding: 5px;
    border: 2px solid black;
    z-index: 90;
  }
  #handspace{
    display: flex;
    flex-direction: column;
    border: 1px solid black;
    height: auto;
    margin-bottom: 5px;
  }
  #flowerhand, #openhand, #closedhand{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 26px;
    padding: 5px;
  }
  .button{
    margin-left: auto;
    margin-right: auto;
    margin-top: 5px;
    margin-bottom: 5px;
    text-align: center;
    padding: 5px;
    border: 2px solid black;
    width: 130px;
  }
  .tilebutton{
    height: 40px;
    width: 30px;
    margin-top: 5px;
  }
  #scoring{
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.125);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #scoring:not(:target){
    visibility: hidden;
    opacity: 0;
  }
  .modalcontent{
    position: relative;
    background-color: white;
    padding: 5px;
    border: 2px solid black;
    width: 300px;
  }
  #close{
    margin-top: auto;
    margin-bottom: 0;
    width: 100px;
  }
</style>
</head>
<body onload="initialize();">
<div id="title">
  <h1>Scorer</h1>
  <img src="graphics/logo.png" alt="SVMC logo" width="100" height="36">
</div>
<div class="element">
  <p class="label">Round wind: </p>
  <ul class="selection">
    <li style="width: 30px">
      <input type="radio" id="eastround" name="roundwind" checked="checked">
      <label for="eastround">E</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="southround" name="roundwind">
      <label for="southround">S</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="westround" name="roundwind">
      <label for="westround">W</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="northround" name="roundwind">
      <label for="northround">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Seat wind: </p>

    </li>
    <li style="width: 30px">

    </li>
    <li style="width: 30px">
      <input type="radio" id="northseat" name="seatwind">
      <label for="northseat">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Win by: </p>
  <ul class="selection">
    <li style="width: 100px">
      <input type="radio" id="selfdraw" name="winby" checked="checked">
      <label for="selfdraw">Self-Draw</label>
    </li>
    <li style="width: 100px">
      <input type="radio" id="dealin" name="winby">
      <label for="dealin">Deal-In</label>
    </li>
  </ul>
</div>
<div id="handspace">
