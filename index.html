<!DOCTYPE html>
<html>
<head>
<title>Vietnamese Mahjong Scorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
  body{
    font-family: "Poppins", sans-serif;
    max-width: 300px;
    margin: auto;
    line-height: 1;
  }
  #title h1{
    font-size: 48px;
  }
  #title, .element{
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .selection{
    vertical-align: middle;
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  .selection li{
    float: left;
    margin: 0 5px 0 0;
    padding: 0;
    height: 30px;
    position: relative;
  }
  .selection label, .selection input{
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  .selection input[type="radio"]{
    opacity: 0;
    z-index: 100;
  }
  .selection input[type="radio"]:checked+label, .Checked+label{
    background: lightgrey;
  }
  .selection label{
    text-align: center;
    padding: 5px;
    border: 2px solid black;
    z-index: 90;
  }
  #flowers, #openhand, #closedhand{
    display: flex;
    border: 1px solid black;
    height: 100px;
  }
  #flowerboard{
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.125);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .flowerwindow{
    position: relative;
    background-color: white;
    border: 2px solid black;
  }
  #flowerboard:not(:target){
    visibility: hidden;
    opacity: 0;
  }
  .close{
    margin-top: auto;
    margin-bottom: 5px;
    text-align: center;
    padding: 5px;
    border: 2px solid black;
  }
</style>
</head>
<body>
<div id="title">
  <h1>Scorer</h1>
  <img src="logo.png" alt="SVMC logo" width="100" height="36">
</div>
<div class="element">
  <p class="label">Round wind: </p>
  <ul class="selection">
    <li style="width: 30px">
      <input type="radio" id="eastround" name="roundwind" checked="checked">
      <label for="eastround">E</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="southround" name="roundwind">
      <label for="southround">S</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="westround" name="roundwind">
      <label for="westround">W</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="northround" name="roundwind">
      <label for="northround">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Seat wind: </p>
  <ul class="selection">
    <li style="width: 30px">
      <input type="radio" id="eastseat" name="seatwind" checked="checked">
      <label for="eastseat">E</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="southseat" name="seatwind">
      <label for="southseat">S</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="westseat" name="seatwind">
      <label for="westseat">W</label>
    </li>
    <li style="width: 30px">
      <input type="radio" id="northseat" name="seatwind">
      <label for="northseat">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Win by: </p>
  <ul class="selection">
    <li style="width: 100px">
      <input type="radio" id="selfdraw" name="winby" checked="checked">
      <label for="selfdraw">Self-Draw</label>
    </li>
    <li style="width: 100px">
      <input type="radio" id="dealin" name="winby">
      <label for="dealin">Deal-In</label>
    </li>
  </ul>
</div>
<p>Flowers:</p>
<a href="#flowerboard"><div id="flowers">
</div></a>
<p>Open groups:</p>
<a href="#tileboard"><div id="openhand">
</div></a>
<p>Closed groups:</p>
<a href="#tileboard"><div id="closedhand">
</div></a>


<div id="flowerboard">
  <div class="flowerwindow">
    <p>Test</p>
    <a href="#"><div class="close">Done</div></a>
  </div>
</div>
</body>
</html>
