<!DOCTYPE html>
<html>
<head>
<title>Vietnamese Mahjong Scorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
  body{
    font-family: "Poppins", sans-serif;
    max-width: 300px;
    margin: auto;
    line-height: 1;
  }
  .title h1{
    font-size: 48px;
  }
  .title, .element{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0;
  }
  .label{
    display: inline-block;
  }
  .selection{
    display: inline-block;
    vertical-align: middle;
    list-style-type: none;
    margin: 0 5px 0 0;
    padding: 0;
  }
  .selection li{
    float: left;
    margin: 0 5px 0 0;
    padding: 0;
    width: 30px;
    height: 30px;
    position: relative;
  }
  .selection label, .selection input{
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  .selection input[type="radio"]{
    opacity: 0;
    z-index: 100;
  }
  .selection input[type="radio"]:checked+label, .Checked+label{
    background: lightgrey;
  }
  .selection label{
    text-align: center;
    padding: 5px;
    border: 2px solid black;
    z-index: 90;
  }
</style>
</head>
<body>
<div class="title">
  <h1>Scorer</h1>
  <img src="logo.png" alt="SVMC logo" width="100" height="36">
</div>
<div class="element">
  <p class="label">Round wind: </p>
  <ul class="selection">
    <li>
      <input type="radio" id="eastround" name="roundwind" checked="checked">
      <label for="east">E</label>
    </li>
    <li>
      <input type="radio" id="southround" name="roundwind">
      <label for="south">S</label>
    </li>
    <li>
      <input type="radio" id="westround" name="roundwind">
      <label for="west">W</label>
    </li>
    <li>
      <input type="radio" id="northround" name="roundwind">
      <label for="north">N</label>
    </li>
  </ul>
</div>
<div class="element">
  <p class="label">Seat wind: </p>
  <ul class="selection">
    <li>
      <input type="radio" id="eastseat" name="seatwind" checked="checked">
      <label for="east">E</label>
    </li>
    <li>
      <input type="radio" id="southseat" name="seatwind">
      <label for="south">S</label>
    </li>
    <li>
      <input type="radio" id="westseat" name="seatwind">
      <label for="west">W</label>
    </li>
    <li>
      <input type="radio" id="northseat" name="seatwind">
      <label for="north">N</label>
    </li>
  </ul>
</div>
</body>
</html>
